<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">MySite</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <br>
    <br>
    <div class="sticky">Sticky Box</div>

    <div class="box-two">Box Two</div>

    <div class="static"> Static Box </div>

    <div class="relative">Relative Box</div>

    <div class="absolute">Absolute Box </div>

    <div class="fixed">Fixed Box</div>

    <div class="parent">
        <div class="child">Child Box</div>
    </div>

</body>

</html>

<!-- static → stays where HTML puts it (default, can’t move)

relative → moves from its own place, but space stays reserved

absolute → positioned inside nearest relative parent, no space taken

fixed → sticks to the screen, doesn’t move on scroll

sticky → acts normal, then sticks when you scroll -->
